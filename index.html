<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <form>
                <div class="amount">
                    <p>Enter the value of Temperature</p>
                    <input  type="number"  placeholder="Enter the value">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            
                            <select name="from" >
                                <option value="Kelvin">Kelvin</option>
                                <option value="Celsius">Celsius</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                                <option value="Rankine">Rankine</option>
                                <option value="Reaumur">Reaumur</option>
                            </select>
                        </div>
                    </div>
                
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">   
                            
                            <select name="to" > 
                                <option value="Kelvin">Kelvin</option>
                                <option value="Celsius">Celsius</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                                <option value="Rankine">Rankine</option>
                                <option value="Reaumur">Reaumur</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="msg"> 1 Celsius = 273.15 kelvin </div>

                <button class="btn">Convert Temperature Unit</button>

            </form>
        </div>

        <script src="javascript.js"></script>
    
    </body>
</html>
